<div layout="column" layout-padding ng-cloak id="profile" flex-gt-sm="50" flex-offset-gt-sm="25">
    <div flex="100">
        <div layout layout-align="start center" layout-padding class="md-whiteframe-3dp">
            <div flex="35" layout layout-align="center center" ng-cloak>
                <img ng-src="{{ user.profileImageRaw }}" alt="profile picture"
                     class="profile-picture">
            </div>
            <div flex="60">
                <div layout="column" layout-align="start center">
                    <div layout="column" layout-align="center center" ng-show="notMyProfile(user._id)">
                        <md-button class="md-raised md-accent md-hue-1" ng-click="toggleFollow(user)">{{button}}
                        </md-button>
                    </div>
                    <div>
                        <p class="username">{{user.userDisplayName}}</p>
                    </div>
                    <div layout>
                        <span class="sub">{{user.posts.length}} posts</span>
                        <md-divider></md-divider>
                        <span class="sub">{{user.followers.length}} followers</span>
                        <md-divider></md-divider>
                        <span class="sub">{{user.following.length}} following </span>

                    </div>
                    <p>{{user.bio}}</p>
                </div>
            </div>
        </div>
    </div>
    <div layout layout-wrap>
        <div ng-repeat="post in user.posts" class="profile-post" flex="33" ng-click="viewPost(post._id)"
             ng-mouseenter="showLikes=true" ng-mouseleave="showLikes=false">
            <div class="overlay" layout layout-align="center center" ng-show="showLikes"><i class="material-icons">favorite</i><span
                    class="likes">{{post.likes.length}}</span></div>
            <img ng-src="{{post.postImage}}" alt="post">
        </div>
    </div>
</div>
